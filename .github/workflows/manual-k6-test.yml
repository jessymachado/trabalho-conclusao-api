name: Disparo Manual de Testes

on:
  workflow_dispatch:

jobs:
  k6-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Instalar K6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common
          sudo wget -q -O - https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Rodar testes K6
        run: |
          mkdir -p k6-reports
          k6 run \
            --env BASE_URL_REST=${{ secrets.BASE_URL_REST }} \
            --out json=k6-reports/result.json \
            tests/k6/agendamentoLoad.k6.test.js

      - name: Salvar relat√≥rio do K6 como artefato
        uses: actions/upload-artifact@v4
        with:
          name: k6-report
          path: k6-reports/
