name: Disparo Manual de Testes

on:
  workflow_dispatch:

jobs:
  k6-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Criar .env
        run: |
          echo "BASE_URL_REST=${{ secrets.BASE_URL_REST }}" >> .env
          echo "BASE_URL_GRAPHQL=${{ secrets.BASE_URL_GRAPHQL }}" >> .env

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Rodar testes K6
        run: |
          # Cria pasta para resultados
          mkdir -p k6-reports
          
          # Executa K6 e salva relatório JSON
          k6 run --out json=k6-reports/result.json tests/k6/agendamentoLoad.k6.test.js

      - name: Salvar relatório do K6 como artefato
        uses: actions/upload-artifact@v4
        with:
          name: k6-report
          path: k6-reports/
